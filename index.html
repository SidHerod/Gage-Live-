<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gage - Community Age Guesser</title>

    <!-- Load Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Import map for external ESM dependencies -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.0/",
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react/jsx-runtime": "https://esm.sh/react@^19.1.0/jsx-runtime",
        "react/jsx-dev-runtime": "https://esm.sh/react@^19.1.0/jsx-dev-runtime",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
        "firebase/app": "https://esm.sh/firebase@^11.8.1/app",
        "firebase/auth": "https://esm.sh/firebase@^11.8.1/auth",
        "firebase/": "https://esm.sh/firebase@^11.8.1/"
      }
    }
    </script>

    <!-- Local Tailwind build and custom styles -->
    <link rel="stylesheet" href="/index.css" />

    <style>
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F0E1D1;
      }
      ::-webkit-scrollbar-thumb {
        background: #C0C0C0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A0A0A0;
      }

      /* Global Base Styles */
      body {
        background-color: #F0E1D1;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 400;
        text-transform: uppercase;
      }

      /* Animation: ping-once */
      @keyframes ping-once {
        0% {
          transform: scale(0.7);
          opacity: 0.5;
        }
        20% {
          transform: scale(1.1);
          opacity: 1;
        }
        80% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
      .animate-ping-once {
        animation: ping-once 1.5s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
