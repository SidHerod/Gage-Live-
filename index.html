      @keyframes ping-once {
        0% {
          transform: scale(0.7);
          opacity: 0.5;
        }
        20% { /* Quick pop-in */
          transform: scale(1.1);
          opacity: 1;
        }
        80% { /* Hold */
          transform: scale(1.05);
          opacity: 1;
        }
        100% { /* Fade out */
          transform: scale(1);
          opacity: 0;
        }
      }
      .animate-ping-once {
        animation: ping-once 1.5s ease-in-out forwards;
      }
    </style>
